<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary">Product List</h2>

    <div class="text-end mb-3">
      <a th:href="@{/product/create}" class="btn btn-success">+ Create Product</a>
    </div>

    <table class="table table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product: ${products}">
          <td th:text="${product.productName}"></td>
          <td th:text="${product.productQuantity}"></td>
          <td class="text-center">
            <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/product/delete/{id}(id=${product.productId})}" class="btn btn-danger btn-sm" 
               onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
