<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-warning">Edit Product</h2>
    <form action="#" th:action="@{/product/edit}" th:object="${product}" method="post">
      <input type="hidden" th:field="*{productId}" />

      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" th:field="*{productName}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" th:field="*{productQuantity}" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success w-100">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
