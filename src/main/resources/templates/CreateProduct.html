<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center text-primary">Create New Product</h3>

    <form th:action="@{/product/create}" th:object="${product}" method="post">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Product Name</label>
        <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required>
      </div>
      <div class="mb-3">
        <label for="quantityInput" class="form-label">Quantity</label>
        <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter quantity" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
